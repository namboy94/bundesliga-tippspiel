stages:
  - mirror
  - test
  - release
  - deploy

variables:
  PRODUCTION: "1"  # Tells script that it's running on the production instance

github_mirror:
  stage: mirror
  tags:
    - github_namboy94_push
  script:
    - git checkout master
    - git pull
    - git push git@github.com:namboy94/bundesliga-tippspiel.git master -f
    - git checkout develop
    - git pull
    - git push git@github.com:namboy94/bundesliga-tippspiel.git develop -f

lint:
  stage: test
  tags:
    - php
    - composer
  script:
    - composer update
    - ./lint.sh

unittest:
  stage: test
  tags:
    - composer
    - php
    - coverage
    - bundesliga-tippspiel-test
  script:
    - echo $TEST_DB_PASS > DB_PASS.secret
    - composer update
    - ./unittest.sh
    - rsync -av coverage/ /var/www/coverage.namibsun.net/public_html/bundesliga-tippspiel --delete-before
    - rm DB_PASS.secret

upload_release_to_github:
  stage: release
  only:
    - master
  tags:
    - python
    - linux
  script:
    - mkdir -p artifacts
    - git clone https://gitlab.namibsun.net/namboy94/ci-scripts.git
    - python ci-scripts/src/changelog-reader/changelog-reader.py -c CHANGELOG -d current_changelog
    - python ci-scripts/src/github-release-uploader/github-release-uploader.py namboy94 bundesliga-tippspiel $GITHUB_ACCESS_TOKEN
      $(cat version) current_changelog artifacts -b master

upload_release_to_gitlab:
  stage: release
  only:
    - master
  tags:
    - python
    - linux
  script:
    - mkdir -p artifacts
    - git clone https://gitlab.namibsun.net/namboy94/ci-scripts.git
    - python ci-scripts/src/changelog-reader/changelog-reader.py -c CHANGELOG -d  current_changelog
    - python ci-scripts/src/gitlab-release-uploader/gitlab-release-uploader.py namboy94 bundesliga-tippspiel $GITLAB_ACCESS_TOKEN
      $(cat version) current_changelog artifacts -b master -u https://gitlab.namibsun.net

deploy_develop_webpage:
  stage: deploy
  only:
    - master
    - develop
  tags:
    - bundesliga-tippspiel-develop
  script:
    - ./deploy.sh

deploy_live_webpage:
  stage: deploy
  only:
    - master
  tags:
    - bundesliga-tippspiel-live
  script:
    - export LIVE=1
    - ./deploy.sh
